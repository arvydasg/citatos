{% extends 'app1/header.html' %}
{% load static %}
{% block title %} Books ja {% endblock %}
{% block content %}

<!-- Page content-->
<div class="container-fluid">
    <h1 class="mt-4">Books</h1>
    {% for boo in book %}
    <div class="container"
	<div class="row">
	    <div class="col s12 m6">
		<div class="card hoverable">
		    <span class="card-title">{{boo.name}}</span>
		    <span class="card-subtitle mb-2 text-muted">{{boo.author}}</span>
		    <p style="font-size:70%">{{boo.published}}</p>
		    <p>{{boo.summary}}</p>
		</div>
	    </div>
	</div>
	{% endfor %}
    </div>
</div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

{% endblock %}
